<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars API Character Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
  
    <button class="button">
        <h3>Generate Character</h3>
    </button>
    <h1 class="name"></h1>
    <img src="" class="character-img" alt="">
    <footer class="p-3 bg-dark text-light text-center position-relative">
        <div class="container">
            &copyCoded by Aman Jain | &copy2022 <br>
            <a href="https://github.com/amanjainssm" target="_blank">GitHub</a> <br>
            <a href="https://www.linkedin.com/in/amanjainssm" target="_blank">LinkedIn</a>
        </div>
    </footer> 

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").on("click", function(){
                const randomNumber = Math.ceil(Math.random() * 88)
                $.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomNumber}.json`, function(data){
                    console.log(data);
                    $("h1").text(data['name'])
                    $(".character-img").attr("src", data['image'])
                })
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     
</body> 
</html>
