<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars API Character Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
  
  <body>
    <div>
      <h1 class="text-center fw-bold mt-4 mb-2">Starwars API Character Generator</h2>
    </div>
    <!-- Character Generator Button -->
    <button class="button mt-4 mb-2">
      <p class="fw-bold">Generate Character</p>
    </button>
    
    <!-- Character Name and Image -->
    <h2 class=" text-center mt-4 name"></h2>
    <img src="" class="character-img" alt="">

    <!-- Footer -->
    <footer class="py-2 px-sm-5">
      <div class="container">
        <div class="row gy-4 justify-content-between">
          <div class="col-auto">
            <ul class="list-inline">
              <li class="list-inline-item"><a href="https://www.linkedin.com/in/amanjainssm/" class="link-custom" target="_blank"><i class="lab la-linkedin icon"></i> LinkedIn | </a></li>
              <li class="list-inline-item"><a href="mailto:amanjainssm@gmail.com" class="link-custom" target="_blank"><i class="las la-envelope icon"></i> Mail | </a></li>
              <li class="list-inline-item"><a href="https://codepen.io/amanjainssm/" class="link-custom" target="_blank"><i class="lab la-codepen icon"></i> Codepen | </a></li>
              <li class="list-inline-item"><a href="https://github.com/amanjainssm/" class="link-custom" target="_blank"><i class="lab la-github icon"></i> GitHub </a></li>
            </ul>
          </div>
          <div class="col-auto">
            <p class="mb-0"> &copy 2022 | Designed by <span class="fw-bold">Aman G Jain</span></p>
          </div>
        </div>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $("button").on("click", function() {
          const randomNumber = Math.ceil(Math.random() * 88)
          $.get(`https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomNumber}.json`, function(data) {
            console.log(data);
            $("h2").text(data['name'])
            $(".character-img").attr("src", data['image'])
          })
        })
      })
    </script>
  </body>
</html>
